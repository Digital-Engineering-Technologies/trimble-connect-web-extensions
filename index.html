    <h1>Digital Engineering Technologies - TC-Extensions</h1>
    <!--<input type="text" id="change">-->
    <label for="pwd">Your secret:</label>
    <input type="password" id="pwd" name="pwd">

    <script>
        var paths;

        var pwdField = document.getElementById("pwd");
        pwdField.addEventListener("keydown", function (e) {

            if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
                console.log("JIPPI")
                paths = window.location.pathname.split("/")
                console.log(pwdField.value)
                paths[-1] = pwdField.value
                window.location.pathname = paths.join("/");
                console.log(window.location.pathname)
            }
        });
        

    </script>
